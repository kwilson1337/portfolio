<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  width="512"
  height="512"
>
  <defs>
    <style>
      .outline {
        stroke: #1a1a1a;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .brown { fill: #9c6235; }
      .dark { fill: #6b3f1d; }
    </style>
  </defs>

  <!-- BODY (shared) -->
  <g id="body">
    <rect x="210" y="160" width="90" height="240" rx="45"
        class="brown outline"/>
  </g>

  <!-- Head -->
  <circle cx="255" cy="120" r="75"
          class="brown outline"/>

  <!-- Face -->
  <circle cx="255" cy="135" r="55"
          class="tan outline"/>

  <!-- Eyes -->
  <circle cx="235" cy="130" r="14" class="black"/>
  <circle cx="275" cy="130" r="14" class="black"/>

  <!-- Eye highlights -->
  <circle cx="240" cy="124" r="4" class="white"/>
  <circle cx="280" cy="124" r="4" class="white"/>

  <!-- Beak -->
  <path d="
    M255 145
    c14 0 20 10 0 22
    c-20 -12 -14 -22 0 -22z"
    class="yellow outline"/>

  <!-- NORMAL WINGS -->
  <g id="hawkNormal">
    <path
      id="leftWing"
      class="dark outline"
      d="
        M210 260
        C150 220 90 200 50 200
        C90 240 150 280 200 310
        Z
      "
    />

    <path
      id="rightWing"
      class="dark outline"
      d="
        M300 260
        C360 220 420 200 460 200
        C420 240 360 280 310 310
        Z
      "
    />
  </g>

  <!-- K SHAPE TARGET (hidden) -->
  <g id="hawkK" visibility="hidden">
    <path
      id="leftWingK"
      d="
        M210 260
        L120 170
        L90 200
        L180 290
        Z
      "
    />

    <path
      id="rightWingK"
      d="
        M210 260
        L360 170
        L390 200
        L260 290
        Z
      "
    />
  </g>

</svg>
